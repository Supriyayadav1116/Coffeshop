<!DOCTYPE html>
<html>
  <head>
    <!-- <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Untitled</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
     <div class="login-dark">
      <form id="loginForm" action="login.php" method="post">
        
        <div class="illustration">
          <i class="ion-coffee"></i>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="loginUsername"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="loginPassword"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <button class="btn btn btn-block" type="submit">Log In</button>
        </div>
        <a href="#" id="showSignupForm" class="forgot"
          >Don't have an account?</a
        >
      </form>

      <form id="signupForm" action="signup.php" method="post">
        <div class="illustration">
          <i class="ion-coffee"></i>
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            name="loginUsername"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="loginPassword"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <button class="btn btn btn-block" type="submit">Sign Up</button>
        </div>
        <a href="#" id="showLoginForm" class="forgot"
          >Already have an account?</a
        >
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function () {
        // Hide the signup form by default
        $("#signupForm").hide();

        // Toggle between login and signup forms when "Create an account" is clicked
        $("#showSignupForm").click(function () {
          $("#loginForm").hide();
          $("#signupForm").show();
        });

        // Toggle between login and signup forms when "Already have an account" is clicked
        $("#showLoginForm").click(function () {
          $("#signupForm").hide();
          $("#loginForm").show();
        });
      });
    </script>
  </body>
</html>
